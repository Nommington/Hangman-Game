<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TNG Hangman!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />

</head>
<body>
    <audio id="dangersound">
        <source src="assets/sounds/alert.mp3" type="audio/mpeg">
    </audio>
    <audio id="notLettersound">
        <source src="assets/sounds/notletter.mp3" type="audio/mpeg">
    </audio>
    <audio id="beginsound">
        <source src="assets/sounds/begin.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameoversound">
        <source src="assets/sounds/collapse.mp3" type="audio/mpeg">
    </audio>
    <audio id="rightsound">
        <source src="assets/sounds/right.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongsound">
        <source src="assets/sounds/wrong.mp3" type="audio/mpeg">
    </audio>
    <audio id="youwinsound">
            <source src="assets/sounds/victory.mp3" type="audio/mpeg">
        </audio>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <img src="assets/images/logo.jpg" alt="Next Generation" class="img-responsive center-block">
            </div>
            
        </div>
        <div class="row">
            <h1>GUESS THE CREW MEMBER!</h1>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" id="wordContainer">
                <p> </p>
            </div>
            <div class="col-sm-2">
                <button id="engage">ENGAGE!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <img src="assets/images/enterprise.jpg" alt="a picture" id="picture">
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <h2>Guess a letter!</h2>
                </div>
                <div class="row" id="record">
                </div>
                <div class="row" id="statusdisplay">
                </div>
                <div class="row">
                    <h2>GUESSED:</h2>
                </div>
                <div class="row" id="guessed">
                    <h2></h2>
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/javascript/game.js"></script>
</body>
</html>
